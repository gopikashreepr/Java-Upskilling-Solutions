<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 10.2 - Nav Tabs and Pills</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2>Nav Tabs</h2>
  <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >
        Profile
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="contact-tab"
        data-bs-toggle="tab"
        data-bs-target="#contact"
        type="button"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
      >
        Contact
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      Content for Home tab.
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      Content for Profile tab.
    </div>
    <div
      class="tab-pane fade"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab"
    >
      Content for Contact tab.
    </div>
  </div>

  <h2 class="mt-5">Nav Pills</h2>
  <ul class="nav nav-pills" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="pill-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#pill-home"
        type="button"
        role="tab"
        aria-controls="pill-home"
        aria-selected="true"
      >
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pill-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#pill-profile"
        type="button"
        role="tab"
        aria-controls="pill-profile"
        aria-selected="false"
      >
        Profile
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pill-contact-tab"
        data-bs-toggle="pill"
        data-bs-target="#pill-contact"
        type="button"
        role="tab"
        aria-controls="pill-contact"
        aria-selected="false"
      >
        Contact
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div
      class="tab-pane fade show active"
      id="pill-home"
      role="tabpanel"
      aria-labelledby="pill-home-tab"
    >
      Content for Home pill.
    </div>
    <div
      class="tab-pane fade"
      id="pill-profile"
      role="tabpanel"
      aria-labelledby="pill-profile-tab"
    >
      Content for Profile pill.
    </div>
    <div
      class="tab-pane fade"
      id="pill-contact"
      role="tabpanel"
      aria-labelledby="pill-contact-tab"
    >
      Content for Contact pill.
    </div>
  </div>
</div>

<!-- Local Bootstrap JS Bundle -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
