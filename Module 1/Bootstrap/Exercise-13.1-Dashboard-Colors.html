<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 13.1 - Dashboard Colors</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Dashboard Overview</h2>

  <div class="row g-3">
    <div class="col-md-3 p-3 bg-primary text-white rounded">
      <h5>Users</h5>
      <p class="mb-0">1,200 active</p>
    </div>
    <div class="col-md-3 p-3 bg-warning text-dark rounded">
      <h5>Sales</h5>
      <p class="mb-0">$15,000 this month</p>
    </div>
    <div class="col-md-3 p-3 bg-success text-white rounded">
      <h5>Orders</h5>
      <p class="mb-0">320 pending</p>
    </div>
    <div class="col-md-3 p-3 bg-danger text-white rounded">
      <h5>Alerts</h5>
      <p class="mb-0">5 critical</p>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
