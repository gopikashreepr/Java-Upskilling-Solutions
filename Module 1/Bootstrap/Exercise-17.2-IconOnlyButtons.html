<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.2 - Icon Only Buttons</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

<div class="container text-center my-5">
  <button type="button" class="btn btn-primary mx-2" aria-label="Search">
    <i class="bi bi-search"></i>
  </button>
  <button type="button" class="btn btn-success mx-2" aria-label="Save">
    <i class="bi bi-check-circle"></i>
  </button>
  <button type="button" class="btn btn-danger mx-2" aria-label="Delete">
    <i class="bi bi-trash"></i>
  </button>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
