<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 4.1 - Two Column Layout</title>

</head>
<body>

<div class="container my-4">
  <div class="row">
    <div class="col-md-3 bg-secondary text-white p-3">
      Sidebar (col-md-3)
    </div>
    <div class="col-md-9 bg-primary text-white p-3">
      Content Area (col-md-9)
    </div>
  </div>
</div>
