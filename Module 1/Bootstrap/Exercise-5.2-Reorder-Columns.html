<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
    }
    .box1 { background-color: #198754; }
    .box2 { background-color: #0dcaf0; }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="row">
    <div class="col-md-6 order-md-2">
      <div class="box box1">Column 1 (order-md-2)</div>
    </div>
    <div class="col-md-6 order-md-1">
      <div class="box box2">Column 2 (order-md-1)</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
