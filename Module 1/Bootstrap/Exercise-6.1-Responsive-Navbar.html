<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 6.1 - Responsive Navbar</title>
  <!-- Local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .navbar {
      background-color: #343a40;
    }
    .navbar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #495057;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <nav class="navbar d-flex flex-column flex-md-row">
    <a href="#" class="mb-2 mb-md-0">Home</a>
    <a href="#" class="mb-2 mb-md-0">About</a>
    <a href="#" class="mb-2 mb-md-0">Services</a>
    <a href="#" class="mb-2 mb-md-0">Contact</a>
  </nav>
</div>

<!-- Local Bootstrap JS Bundle -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
